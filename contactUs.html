        <nav>

        <div class="container">
            <h1 class="contactUsPagetitle"><strong>CONTACT US</strong></h1>

                    <label class="formLabel">Name</label></br>

                </form>
            </div>
            <div class="socialMediaPlatforms">
                <ul>
                    <li><img class="socMIcon" src="images/twitter-icon.png"></li>
                    <li><img class="socMIcon" src="images/facebook-icon.png"></li>
                    <li><img class="socMIcon" src="images/instagram-icon.png"></li>
